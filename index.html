<!DOCTYPE HTML>
<html>
    <head>            
        <title>Ejemplo LocalStorage</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css" integrity="sha256-ujE/ZUB6CMZmyJSgQjXGCF4sRRneOimQplBVLu8OU5w=" crossorigin="anonymous" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

        <script type="text/javascript">
            var cuenta = 0;
            var nom = [];
            var email = [];
        	$(document).ready(function(){

        		/*Boton guardar*/
        		$('#boton-guardar').click(function(){
			      /*Captura de datos escrito en los inputs*/        
			        var nomb = $("#nombre").val();
			        var correo = $("#email").val();
			        
                    if(nomb == "" && correo == ""){
                        alert("Ingrese datos en el formulario");
                    }else{
                        /*Añadimos un elmento mas a la fila del array*/
                        nom.push(nomb);
                        email.push(correo);

                        /*Guardando los datos en el LocalStorage*/
                        localStorage.setItem('Nombre', JSON.stringify(nom));
                        localStorage.setItem("Email", JSON.stringify(email));
                        
                        cuenta++;

                        /*Limpiando los campos o inputs*/
                        $("#nombre").val("");
                        $("#email").val(""); 
                    }
			    });

			    /*Boton cargar storage */
			    $('#boton-ver').click(function(){
			    	/*Obtener datos almacenados*/
			        var nombre = localStorage.getItem("Nombre");
			        var correo = localStorage.getItem("Email");

                    if (nombre != null && correo != null) {
                        nombreArr = JSON.parse(nombre);
                        correoArr = JSON.parse(correo);

                        /*Ciclo para mostrar datos almacenados*/
                        for (var i = 0; i < cuenta; i++) {
                            $("#salida").append("<tr><td>"+nombreArr[i]+"</td><td>"+correoArr[i]+"</td></tr>");    
                        }
                    }else{
                        alert("Error: No hay datos");
                    }
			    });

			    /*Boton limpiar*/
			    $("#boton-limpia").click(function(){
			    	/*Limpiando los campos o inputs*/
			        $("#nombre").val("");
			        $("#email").val("");
			    });

                /*Boton limpiar*/
                $("#boton-borrar").click(function(){
                    /*Limpiando los campos o inputs*/
                    localStorage.removeItem("Nombre");
                    localStorage.removeItem("Email");
                    alert("Se Borrar los datos");
                });

                //
        	});
	    </script>
	</head>
	<body> 
	<section class="hero is-primary">
	      <div class="hero-body">
	        <div class="container">
	          <h1 class="title">
	            Universidad de Colima
	          </h1>
	          <h2 class="subtitle">
            Facultad de Telemática
          </h2>
        </div>
      </div>
    </section>

    <div class="container">
        <div class="columns is-centered">
            <div class="column is-11 is-offset-one">       
                <h1 class="title is-2">Trabajando con localStorage</h1>

                <!-- form name="frmdatos" -->
                    <div class="field">
                      <label class="label">Nombre</label>
                      <div class="control">
                        <div class="columns">
                            <div class="column is-three-fifths"><input class="input" type="text" id="nombre" name="nombre" placeholder="e.g Alex Smith" required></div>
                        </div>
                      </div>
                    </div>

                    <div class="field">
					  <label class="label">Email</label>
					  <div class="control"><div class="columns">
                            <div class="column is-two-fifths">
					    <input class="input" type="email" id="email" name="email" placeholder="e.g. alexsmith@gmail.com" required></div>
                        </div>
					  </div>
					</div>

                    <div class="control">
                      <button id="boton-guardar" class="button is-primary">Guardar</button>&nbsp;&nbsp;
                      <button id="boton-limpia" class="button is-danger">Limpiar cajas</button>
                      <button id="boton-ver" class="button is-success">Ver storage</button>
                      <button id="boton-borrar" class="button is-success">Borrar storage</button>
                    </div -->
                <!-- /form -->

                    <div>
                        <br />
                        <p class="title is-4">Registros almacenados en localStorage</p>
                        <table id="salida" class="table is-bordered">
                            <tr><th>Nombre</th><th>Correo electrónico</th></tr>
                        </table>
                    </div>

            </div>
        </div>
    </div>

    <footer class="footer">
      <div class="content has-text-centered">
        <p>
          <strong>&copy;Desarrollado</strong> por <a href="#">Raul Chavez</a>. 
        </p>
      </div>
    </footer>

</body>
</html>
